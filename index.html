    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Noto+Serif+SC:wght@200;300;400;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      body {
        background-color: #000000;
        color: #F5F0E6;
        font-family: 'Cormorant Garamond', serif;
        overflow: hidden; /* Main app handles scrolling */
      }

      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      
      .text-gold {
        color: #D4AF37;
      }
      
      .bg-gold {
        background-color: #D4AF37;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }

      /* Sanctuary specific styles */
      .sanctuary-scroll {
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #333 #000;
      }

      .gold-glow-text {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }

      /* Map Styles */
      .leaflet-container {
        background: #000 !important;
      }
      
      /* Invert and Tint Map Tiles for Gold/Black Aesthetic */
      .gold-map-tiles {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%) sepia(50%) saturate(200%) hue-rotate(10deg);
      }
      
      .gold-pulse-icon {
        background: radial-gradient(circle, #D4AF37 0%, rgba(212,175,55,0.4) 50%, transparent 70%);
        border-radius: 50%;
        animation: map-pulse 2s infinite;
      }

      .gold-dot-icon {
        background: #D4AF37;
        border-radius: 50%;
        border: 1px solid #000;
        box-shadow: 0 0 5px #D4AF37;
      }

      @keyframes map-pulse {
        0% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1.5); opacity: 0.4; }
        100% { transform: scale(0.8); opacity: 0.8; }
      }
    </style>
